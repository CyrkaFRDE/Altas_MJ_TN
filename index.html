
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<script
          src="https://code.jquery.com/jquery-3.4.1.min.js"

          crossorigin="anonymous"></script>

	<link rel="stylesheet" href="index.css" />
</head>
<body>



<div id="map"></div>
<select name="user" id="user">
	<option value="tp">Total population</option>
	<option value="o65">Over 65 y/o</option>
	<option value="u18">Under 18 y/o</option>
	<option value="ng">Non-germans</option>
</select>
<select name="amenity" id="amenity">
	<option value="h">Health</option>
	<option value="e">Education</option>
	<option value="f">Food</option>
	<option value="s">Sports</option>
	<option value="cc">Community centers</option>
</select>
<select name="mot" id="mot">
	<option value="w_700">Walking, 700m</option>
	<option value="b_700">Cycling, 700m</option>
	<option value="wpt_700">Walking + Public Transport, 700m</option>
</select>
<button id="btn">Update map</button>
